sudo: required
language: java
script: mvn clean package
jdk:
  - openjdk8
before_script:
  - psql -c 'create database nutztest;' -U postgres
  - cp ./tools/travis-ci/nutz-test.properties ./test/
  - cp ./tools/travis-ci/log4j.properties ./test/
before_install:
  - export TZ=Asia/Shanghai
  
addons:
  postgresql: "9.3"
    apt:
      packages:
        - postgresql-server-dev-9.3
